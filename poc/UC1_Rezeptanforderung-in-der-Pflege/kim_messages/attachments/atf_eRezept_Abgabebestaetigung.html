<html xmlns:fhir="http://hl7.org/fhir">
 <head>
  <title>
   FHIR Message Bundle
  </title>
  <style>
   <style>
                        /* Enhanced styling for a more professional letter-like look optimized for A4 size */
                        @page {
                            size: A4 landscape;
                            margin: 20mm;
                        }
                        body {
                            font-family: 'Roboto', sans-serif;
                            line-height: 1.6;
                            background-color: #f9f9f9;
                            color: #333;
                            margin: 0;
                            padding: 0;
                        }
                        #gesamtseite {
                            width: 100%;
                            max-width: 1000px;
                            margin: 40px auto;
                            background: white;
                            padding: 20px;
                            border: 1px solid #ccc;
                            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                            position: relative;
                        }
                        .header-info {
                            margin-bottom: 30px;
                            font-size: 0.9em;
                            line-height: 1.4;
                        }
                        .header-info p {
                            margin: 0;
                        }
                        .receiver-info {
                            margin-bottom: 30px;
                        }
                        .receiver .name {
                            font-weight: bold;
                        }
                        .receiver .email {
                            font-weight: normal;
                        }
                        .clearfix::after {
                            content: "";
                            display: table;
                            clear: both;
                        }
                        .sr-patient-info {
                            font-style: italic;
                            margin-top: 10px;
                        }
                        table {
                            width: 100%;
                            border-collapse: collapse;
                            margin-top: 20px;
                            border: 1px solid #ccc;
                        }
                        th {
                            background-color: #f2f2f2;
                            padding: 10px;
                            border-bottom: 2px solid #ccc;
                            font-size: 0.9em;
                            text-align: left;
                            border-right: 1px solid #ccc;
                        }
                        td {
                            padding: 10px;
                            border-bottom: 1px solid #ddd;
                            font-size: 0.9em;
                            text-align: left;
                            border-right: 1px solid #ccc;
                        }
                        td:last-child, th:last-child {
                            border-right: none;
                        }
                        .subject-date {
                            text-align: right;
                            font-size: 0.9em;
                            color: #777;
                            margin-bottom: 20px;
                        }
                        .subject h2 {
                            font-size: 1.8em;
                            margin: 0;
                        }
                        .service-request {
                            margin-top: 20px;
                        }
                        .token-section {
                            margin-top: 15px;
                            font-style: italic;
                            color: #333;
                        }
                        .urgent-pill {
                            display: inline-block;
                            background-color: #ff4d4d;
                            color: white;
                            padding: 5px 10px;
                            border-radius: 12px;
                            font-size: 0.8em;
                            margin-right: 5px;
                        }
                        .mvo-pill {
                            display: inline-block;
                            background-color: #1e90ff;
                            color: white;
                            padding: 5px 10px;
                            border-radius: 12px;
                            font-size: 0.8em;
                            margin-right: 5px;
                        }
                        .redeem-pill {
                            display: inline-block;
                            background-color: #3cb371;
                            color: white;
                            padding: 5px 10px;
                            border-radius: 12px;
                            font-size: 0.8em;
                            margin-right: 5px;
                        }
                        .changed-pill {
                            display: inline-block;
                            background-color: #ffa500;
                            color: white;
                            padding: 5px 10px;
                            border-radius: 12px;
                            font-size: 0.8em;
                            margin-right: 5px;
                        }
                        .identifier-info {
                            display: block;
                            background-color: #e0e0e0;
                            color: #333;
                            padding: 5px;
                            border-radius: 5px;
                            font-size: 0.8em;
                            margin-top: 10px;
                            text-align: center;
                            font-weight: bold;
                        }
                        .service-request-box {
                            border: 1px solid #ccc;
                            padding: 15px;
                            margin-bottom: 20px;
                            background-color: #f9f9f9;
                            box-shadow: 0 0 5px rgba(0, 0, 0, 0.05);
                        }
                        .service-request-header {
                            font-weight: bold;
                            font-size: 1.2em;
                            padding: 10px;
                            border-bottom: 1px solid #ccc;
                            margin-bottom: 10px;
                            display: flex;
                            justify-content: space-between;
                            align-items: center;
                        }
                        .service-request-header .pill-container {
                            display: flex;
                            flex-wrap: wrap;
                            justify-content: flex-end;
                        }
                        .copy-sender-info {
                            margin-top: 20px;
                            padding: 10px;
                            border-top: 1px dashed #ccc;
                            font-size: 0.9em;
                            color: #555;
                        }
                        hr {
                            border: 0;
                            border-top: 1px dashed #ccc;
                            margin: 20px 0;
                        }
  </style>
 </head>
 <body>
  <div id="gesamtseite">
   <div class="clearfix">
    <div class="header-info">
     <div class="sender-info">
     </div>
     <div class="contact-info">
     </div>
    </div>
   </div>
   <div class="receiver-info clear">
    <div class="header-info">
     <div class="receiver">
      <span class="name">
       Pflegeheim Immergrün
      </span>
      <br/>
      <span class="email">
       <span>
       </span>
       KIM: mailto:healthcare-service@test.kim.de
      </span>
     </div>
    </div>
   </div>
   <div class="letter-subject-info">
    <div class="subject">
     <h2>
      Bestätigung der Medikamentenabgabe
     </h2>
    </div>
    <div class="subject-date">
     30.10.2024
    </div>
   </div>
  </div>
 </body>
</html>
